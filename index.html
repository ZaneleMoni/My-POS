<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Zanele's POS</title>
  </head>
  <body>
    <nav id="nav"></nav>
   <container id="labels"></section>
    <label for="SortName">SortByName</label>
    <select name="" id="sortName" onchange="sortName()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
    
    <label id="label" for="SortName">SortByPrice</label>
    <select name="" id="sortPrice" onchange="sortPrice()">
      SortByPrice
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
    <label for="SortName">SortByCategory</label>
    <select name="" id="sortCategory" onchange="sortCategory()">
      SortByCategory
      <option value="Hair-Dryer">Hair-Dryer</option>
      <option value="Microwave">Microwave</option>
      <option value="Blender">Blender</option>
      <option value="Steamer">Steamer</option>
    </select>
   </container>
    <div id="products"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
